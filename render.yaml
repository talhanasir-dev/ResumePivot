services:
  # Frontend Static Site
  - type: web
    name: frontend
    env: static
    rootDir: frontend
    buildCommand: pnpm install && pnpm run build
    publishDir: ./dist
    # Automatically trigger a new build on git push
    autoDeploy: true

  # Backend Web Service
  - type: web
    name: backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Automatically trigger a new build on git push
    autoDeploy: true
    healthCheckPath: /healthz